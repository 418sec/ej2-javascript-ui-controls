<!DOCTYPE html>
<html lang="en">

<head>
    <title>RTE - Default Rendering</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="RTE - Default Rendering" />
    <meta name="author" content="Syncfusion" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script data-main="paste-clean-up.js" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
</head>
<body class="e-bigge">
    <div class="sample-container">
        <div class="default-section">
            <table id="property" title="Properties">
                <tbody>
                    <tr>
                        <td>
                            <div>Prompt </div>
                        </td>
                        <td>
                            <div>
                                <input type="checkbox" id="prompt" checked>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>Plain paste </div>
                        </td>
                        <td>
                            <div>
                                <input type="checkbox" id="plainText" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>Keep Format </div>
                        </td>
                        <td>
                            <div>
                                <input type="checkbox" id="keepFormat" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>DeniedTags </div>
                        </td>
                        <td>
                            <div class="input-wrap">
                                <input type="text" class="e-input e-control" id="deniedTags" name="deniedTags" value="['a[!href]']"><br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>Denied Attributes </div>
                        </td>
                        <td>
                            <div class="input-wrap">
                                <input type="text" id="deniedAttrs"  class="e-input e-control" name="deniedAttrs" value="['title']"><br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>Allowed Style Properties </div>
                        </td>
                        <td>
                            <div class="input-wrap">
                                <input type="text" id="allowedStyleProps"  class="e-input e-control" name="allowedStyleProps"><br>
                            </div>                
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="defaultRTE"></div>
    </div>

    <style>
        /* Control styles */
        .input-wrap{
            padding: 10px;
        }
        #defaultRTE,
        #iframeRTE {
            height: 400px;
            margin: 0 auto;
        }

        /* Sample styles */

        .default-section {
            margin-bottom: 20px;
        }

        .title {
            margin-bottom: 50px;
        }

        .render-type {
            color: blue;
        }

        body {
            height: 2000px;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        img::selection {}
    </style>
</body>

</html>
