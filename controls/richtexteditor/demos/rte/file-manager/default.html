<!DOCTYPE html>
<html lang="en">

<head>
    <title> RTE - Default - Image Browser </title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="RTE - File Manager" />
    <meta name="author" content="Syncfusion" />
    <link href="../../themes/material.css" rel="stylesheet" />
    <script data-main="default.js" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../../require.config.js"></script>
</head>

<body class="e-bigge">
    <select name="themes" id="themes">
        <option value="" disabled selected>Theme</option>
        <option value="material">Material</option>
        <option value="material-dark">Material Dark</option>
        <option value="fabric">Fabric</option>
        <option value="fabric-dark">Fabric Dark</option>
        <option value="bootstrap">Bootstrap</option>
        <option value="bootstrap-dark">Bootstrap Dark</option>
        <option value="bootstrap4">Bootstrap4</option>
        <option value="highcontrast">HighContrast</option>
    </select>

    <div class="sample-container">
        <div class="default-section">
            <h2 class="title"> Image Browser
            </h2>
            <div id="defaultRTE">
            </div>
        </div>
    </div>

    <style>
        /* Control styles */

        #defaultRTE,
        #iframeRTE {
            height: 400px;
            margin: 0 auto;
        }

        body {
            height: 2000px;
            word-wrap: break-word;
            box-sizing: border-box;
        }
    </style>
</body>

</html>
