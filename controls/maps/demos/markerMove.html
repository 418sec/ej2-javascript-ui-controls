<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="markerMove.js"></script>
</head>
<script src="./mapRequireJs.js"type="text/javascript"></script>
<style>
    .toolback {
        border-radius: 4px;
        border: 1px #abb9c6;
        opacity: 90%;
        background: rgba(53, 63, 76, 0.90);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.40);
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px
    }

    .listing1 {
        font-size: 13px;
        color: #cccccc
    }

    .listing2 {
        font-size: 13px;
        color: #ffffff;
        font-weight: 500;
    }
</style>
<body>  
    <!-- htmllint preset="none" -->    
        <div class="control-section">
                <div id="container" align="center"></div>
                <div style="float: right; margin-right: 10px;">Source:
                   <a href="https://simple.wikipedia.org/wiki/List_of_countries_by_population_density" target="_blank">simple.wikipedia.org</a>
                </div>
            </div>
            <div id="template" style="display:none">
                    <div class="toolback">
                                <div class="listing2">
                                    <center>
                                        ${name}                                            
                                    </center>
                                </div>
                                <hr style="margin-top: 2px;margin-bottom:5px;border:0.5px solid #DDDDDD">                    
                                <div>
                                    <span class="listing1">Country : </span><span class="listing2">${Country}</span>
                                </div>
                                <div>
                                    <span class="listing1">Population : </span><span class="listing2">${population}</span>
                                </div> 
                    </div>
                    
                </div>
</body>
</html>
