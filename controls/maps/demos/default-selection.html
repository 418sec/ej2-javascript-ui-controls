<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="default-selection.js"></script>
    <style>
        .markerTemplate {
            font-size: 12px;
            color: white;
            text-shadow: 0px 1px 1px black;
            font-weight: 500
        }
    </style>
</head>
<script src="./mapRequireJs.js"type="text/javascript"></script>
<body>  
<!-- htmllint preset="none" --> 
<div>
<div class="col-lg-9 control-section">
    <div id="container"></div>
</div>
</div>
<div class="col-lg-3 property-section">
        <table id="property" title="Properties" style="width: 100%">
                <tr style="height: 50px">
                    <td style="width: 40%">
                        <div>property path:
                        </div>
                    </td>
                    <td style="width: 40%;">
                        <div class="e-float-input" style='margin-top: 0px;'>
                                <input type="text" value="continent" id="proertypath" style="margin-left: -10px;width: 100px;">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 40%">
                        <div>property Name:</div>
                    </td>
                    <td style="width: 40%;">
                        <div class="e-float-input" style='margin-top: 0px;'>
                            <input type="text" value="Asia" id="name" style="margin-left: -10px;width: 100px;">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                        <td style="width: 70%">
                            <div class="property-text" style="padding: 0px;">Multi select</div>
                        </td>
                        <td style="width: 20%">
                            <div  style="padding-top:0px;">
                                <input type="checkbox" id="multiselect"/>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td style="width: 10%">
                            <div class="property-text" style="padding: 0px;">Legend mode </div>
                        </td>
                        <td style="width: 30%;">
                            <select name="selectIndex" autocomplete="off" id="legendMode" style="width:60%;">
                                <option value="Default" selected>Default</option>
                                <option value="Interactive">Interactive</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td style="width: 10%">
                            <div class="property-text" style="padding: 0px;">Legend position </div>
                        </td>
                        <td style="width: 30%">
                            <select name="legendPos" autocomplete="off" id="legendPosition" style="width:60%;">
                                <option value="Top">Top</option>
                                <option value="Bottom" selected>Bottom</option>
                                <option value="Left">Left</option>
                                <option value="Right">Right</option>
                            </select>
                        </td>
                    </tr>
                <tr id="button-control" style="height: 50px" align='center'>
                    <td>
                        <div style="margin-left: 60%;">
                                <button id="selection" style="text-transform:none !important;width: 80px;">Select</button>
                        </div>
                    </td>
                </tr>
                <tr id="button-control1" style="height: 50px" align='center'>
                        <td>
                            <div style="margin-left: 60%;">
                                    <button id="unselection" style="text-transform:none !important;width: 80px;">UnSelect</button>
                            </div>
                        </td>
                    </tr>   
            </table>
</div>
</div>
</body>
</html>
