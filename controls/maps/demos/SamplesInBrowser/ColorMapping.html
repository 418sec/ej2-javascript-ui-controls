<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="ColorMapping.js"></script>
    <style>
    .toolback {
        border-radius: 4px;
        border: 1px #abb9c6;
        opacity: 90%;
        background: rgba(53, 63, 76, 0.90);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.40);
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        width: 140px;
    }
    .listing1 {
        font-size:13px;
        color:#cccccc
    }
    .listing2 {
        font-size:13px;
        color:#ffffff;
        font-weight: 500;
    }
    </style>
</head>
<script src="./mapRequireJs.js"type="text/javascript"></script>
<body>  
<!-- htmllint preset="none" --> 
<!-- tooltip template-->
<div id="template" style="display:none">
    <div class="toolback">
                <div class="listing2">
                    <center>
                        ${State}                                            
                    </center>
                </div>
                <hr style="margin-top: 2px;margin-bottom:5px;border:0.5px solid #DDDDDD">
                <div>
                    <center>  <span class="listing1">Inches : </span><span class="listing2">${inches}</span></center>
                </div> 
                <div>
                    <center>  <span class="listing1">Category : </span><span class="listing2">${value}</span> </center>
                </div>
    </div>    
</div>

<div class="col-lg-9 control-section">
    <div class="content-wrapper">
        <div id="container"></div>
    </div>
</div>
<!-- property panel-->
<div class="col-lg-3 property-section">
    <table id="property" title="Properties" style="width: 100%">
        <tbody>
            <tr style="height: 50px">
                <td style="width: 10%">
                    <div class="property-text">Color Mapping Type</div>
                </td>
                <td style="width: 30%;">
                    <select autocomplete="off" id="colorMapping">
                        <option value="RangeColorMapping" selected>Range</option>
                        <option value="EqualColorMapping">Equal</option>
                        <option value="DesaturationColorMapping">Desaturation</option>
                    </select>
                </td>
            </tr>
            <tr >
                <td style="width: 40%">
                    <div class="property-text" id="text1" style="display: none;"> Change Opacity</div>
                </td>
                <td style="width: 40%;">
                    <div id="input1" style="display: none">
                        <input type="checkbox" id="opacity"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 50%">
                    <div class="property-text" id="text2" style="margin-top:12%; display: none">Min Opacity</div>
                </td>
                <td style="width: 50%;">
                    <div id="input2" style="display: none">
                        <input type="range" id="minopacity" step="0.1" value="0.5" min="0" max="1" style="width:100%;margin-top: 20%" />
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 50%">
                    <div class="property-text" id="text3" style="margin-top:12%; display: none">Max Opacity</div>
                </td>
                <td style="width: 50%;">
                    <div id="input3" style="display: none">
                        <input type="range" id="maxopacity" step="0.1" value="1" min="0" max="1" style="width:100%;margin-top: 20%" />
                    </div>
                </td>
            </tr>            
        </tbody>
    </table>
</div>
</body>
</html>
