<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../../node_modules/requirejs/require.js" data-main="BingMarkerCluster.js"></script>
    <style>
        .markerTemplate {
            font-size: 12px;
            color: white;
            text-shadow: 0px 1px 1px black;
            font-weight: 500
        }
    </style>
</head>
<script src="./mapRequireJs.js"type="text/javascript"></script>
<body>  
<!-- htmllint preset="none" --> 
<div class="col-lg-9 control-section">
    <div id="container"></div>
</div>
<div class="col-lg-3 property-section">
    <table id="property" title="Properties" style="width: 100%">
        <tbody>
            <tr style="height: 50px">
                <td style="width: 80%">
                    <div>MarkerCluster Shapes</div>
                </td>
                <td>
                    <select name="selectIndex" autocomplete="off" id="shapes" style="width:100%;">
                        <option value="Image" selected="">Image</option>
                        <option value="Balloon">Balloon</option>
                        <option value="Rectangle">Rectangle</option>
                        <option value="Triangle">Triangle</option>
                        <option value="Diamond">Diamond</option>
                        <option value="Cross">Cross</option>
                        <option value="Star">Star</option>
                        <option value="HorizontalLine">HorizontalLine</option>
                        <option value="VerticalLine">VerticalLine</option>
                        <option value="Circle">Circle</option>
                    </select>
                </td>
            </tr>
    </tbody></table>
</div>
</body>
</html>
