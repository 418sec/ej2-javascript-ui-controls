<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sortable control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS2 Sortable" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../../../styles/material.css" rel="stylesheet" />
    <script src="../../../node_modules/requirejs/require.js" data-main="index.js"></script>
    <script src="../../require.config.js"></script>
    <style>
        .content-wrapper {
            width: 50%;
            margin: 6% 35%;
        }

        .e-sortable {
            font-size: 40px;
            width: 450px;
            height: 330px;
            color: gray;
        }

        .e-sortable>div {
            border: 1px solid #eee;
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.26);
            cursor: move;
            float: left;
            height: 100px;
            line-height: 100px;
            text-align: center;
            width: 100px;
            margin: 5px;
            background-color: #fff;
        }
        .e-sortable>div.e-grabbed {
            opacity: 0.5;
        }
        .e-sortable>div.e-place-holder {
            box-shadow: none;
            border: 0;
        }
        .e-sortable > div.e-sortableclone {
            z-index: 1000;
        }
        .e-sortable.e-animate>div:not(.e-sortableclone) {
            transition: 3000ms ease;
            transform: translate3d(0px, 0px, 0px);
        }
        .e-sortable>div:focus {
            background-color: rgba(0, 0, 0, 0.18);
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div id="event">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </div>
</body>

</html>
