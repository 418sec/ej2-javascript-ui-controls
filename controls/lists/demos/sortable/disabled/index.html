<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sortable control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS2 Sortable" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../../../styles/material.css" rel="stylesheet" />
    <script src="../../../node_modules/requirejs/require.js" data-main="index.js"></script>
    <script src="../../require.config.js"></script>
    <style>
        .content-wrapper {
            width: 50%;
            margin: 6% 35%;
        }

        .e-sortable {
            font-size: 13px;
            width: 500px;
        }

        .e-sortable>div {
            border: 1px solid #eee;
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.26);
            cursor: move;
            float: left;
            height: 100px;
            line-height: 100px;
            text-align: center;
            width: 100px;
        }
        .e-sortable>div:focus {
            background-color: rgba(0, 0, 0, 0.18);
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div id="default">
            <div>Item 1</div>
            <div class="e-disabled">Item 2</div>
            <div>Item 3</div>
            <div class="e-disabled">Item 4</div>
            <div>Item 5</div>
            <div class="e-disabled">Item 6</div>
            <div>Item 7</div>
            <div class="e-disabled">Item 8</div>
            <div>Item 9</div>
            <div class="e-disabled">Item 10</div>
        </div>
    </div>
</body>

</html>
