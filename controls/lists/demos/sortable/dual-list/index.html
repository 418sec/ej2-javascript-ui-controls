<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sortable control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS2 Sortable" />
    <meta name="author" content="Syncfusion" />
    <link href="../../../styles/material.css" rel="stylesheet" />
    <script src="../../../node_modules/requirejs/require.js" data-main="index.js"></script>
    <script src="../../require.config.js"></script>
    <style>
        .content-wrapper {
            width: 60%;
            margin: 6% 20%;
        }
        .sortable-control {
            display: inline-block;
            width: 30%;
        }
        .container {
            width: 100%;
            display: flex;
        }
        .sortable-control .e-listview .e-content {
            overflow: initial;
        }
        .e-listview {
            cursor: move;
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.26);
        }
        .e-ul.e-sortable {
            height: 325px;
        }
        .e-listview:focus {
            outline: none;
        }
        .e-listview .e-sortable > li.e-list-item {
            cursor: move;
        }
        .e-sortable > li.e-grabbed {
            opacity: .5;
        }
        .e-sortable > li.e-placeholder {
            height: 2px;
            line-break: auto;
            cursor: default;
            border: 1px solid pink;
        }
        li.e-sortableclone {
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.26);
            list-style: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="sortable-control" style="margin-right: 15%;">
                <div id="list1"></div>
            </div>
            <div class="sortable-control" style="margin-left: 15%;">
                <div id="list2"></div>
            </div>
        </div>
    </div>
</body>
</html>
