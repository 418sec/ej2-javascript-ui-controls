<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="year" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-9">
                <div id="schedule"></div>
            </div>
            <div class="col-md-3">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-4">Auto Row Height</div>
                        <div class="col-md-6">
                            <select id="autorowheight" name="ddl" class="form-control">
                                <option value="true">Enable</option>
                                <option value="false" selected>Disable</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Resource Grouping</div>
                        <div class="col-md-6">
                            <select id="resource_grouping" name="ddl" class="form-control">
                                <option value="true" selected>Enable</option>
                                <option value="false">Disable</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
