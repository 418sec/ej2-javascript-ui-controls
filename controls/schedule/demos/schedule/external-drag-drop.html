<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="external-drag-drop" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>

    <style type="text/css">
        .prop-grid .row {
            padding: 3px 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div style="display:flex">
            <div style="padding-right:10px">
                <div class="title-container">
                    <h1 class="title-text">DOCTORS AVAILABILITY / APPOINTMENTS</h1>
                </div>
                <div id="Schedule" class="e-droppable">
                </div>
            </div>
            <div>
                <div class="title-container">
                    <h1 class="title-text">WAITING LIST</h1>
                </div>
                <div id="upcoming_container">
                    <div id="Tree"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template to render tree node -->
    <script id="treeTemplate" type="text/x-template">
        <div id="waiting">
            <div id="waitid">${Id}</div>
            <div id="waitdetails">
                <div id="waitlist">${Name}</div>
                <div id="waitcategory">${DeptName} - ${Description}</div>
            </div>
        </div>
    </script>

    <!-- Resource Header Template -->
    <script id="resource-template" type="text/x-template">
        <div class='template-wrap'>
            <div class='specialist-category'> 
                ${getImage(data)}
                <div class="specialist-name">${getRoomName(data)}</div>
            </div>
        </div>
    </script>

    <style>
        .title-container {
            padding-bottom: 10px;
        }

        .treeview-external-drag #waiting {
            height: 100%;
            padding: 0;
        }

        .treeview-external-drag #waitid {
            float: left;
            width: 13%;
            text-align: center;
            line-height: 30px;
            font-size: 13px;
            font-family: "Segoe UI";
            color: #f9920b;
            overflow: hidden;
            margin: 9px 0;
            padding: 0 2px 0 0;
        }

        .treeview-external-drag #waitdetails {
            width: 65%;
            float: left;
            height: 100%;
            border-left: 1px solid #D2D3D4;
            padding: 0;
        }

        .treeview-external-drag #waitlist {
            width: 100%;
            height: 50%;
            font-weight: bold;
            font-family: "Segoe UI";
            font-size: 12px;
            color: #545554;
            padding: 5px 0 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .treeview-external-drag #waitcategory {
            height: 50%;
            font-family: "Segoe UI";
            font-size: 10px;
            color: #545554;
            opacity: 0.6;
            padding-left: 10px;
            padding-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .treeview-external-drag .e-list-text {
            border: 0.5px solid #E1E7EC;
            height: 50px;
            line-height: 15px;
            background: white;
            width: 160px;
        }

        .treeview-external-drag .e-list-parent {
            height: 100%;
            padding: 2px !important;
        }

        .treeview-external-drag .e-fullrow {
            height: 55px;
            padding: 0;
            width: 90% !important;
        }

        .treeview-external-drag.e-treeview {
            padding: 10px;
        }

        #upcoming_container {
            background: #F5F5F5;
            visibility: visible;
            display: block;
            position: relative;
            border: none;
            padding: 5px;
        }

        .treeview-external-drag .e-text-content {
            padding: 0;
        }

        .e-drag-item.e-treeview.treeview-external-drag {
            padding: 0 !important;
        }

        .e-drag-item.e-treeview.treeview-external-drag .e-icon-expandable.e-drop-in {
            display: none;
        }

        .e-schedule.schedule-drag-drop .e-timeline-view .e-resource-left-td,
        .e-schedule.schedule-drag-drop .e-timeline-month-view .e-resource-left-td {
            width: 160px;
        }

        .schedule-drag-drop .e-resource-cells.e-parent-node .specialist-category {
            padding-left: 30px
        }

        .schedule-drag-drop .e-resource-cells.e-child-node .specialist-category,
        .schedule-drag-drop .e-resource-cells.e-child-node .specialist-name {
            padding: 10px
        }

        .schedule-drag-drop .e-resource-cells.e-parent-node .specialist-name {
            padding: 0 10px
        }

        .title-text {
            font-size: 18px;
            margin: 0px;
            font-weight: bold;
        }

        .schedule-drag-drop .specialist-img {
            width: 23px;
            height: 23px;
            float: left;
            border-radius: 50%;
            margin-right: 10px;
        }

        .e-schedule-dialog .e-all-day-time-zone-row,
        .e-schedule-dialog .e-location-container {
            display: none;
        }

        .e-schedule-dialog .e-subject-container {
            padding-right: 0;
            width: 100%;
        }
    </style>
</body>

</html>
