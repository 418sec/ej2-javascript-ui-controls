<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="locale" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <style type="text/css">
        .prop-grid .row {
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-9">
                <div id="schedule">
                </div>
            </div>
            <div class="col-md-3">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="cultures">Culture</label>
                        </div>
                        <div class="col-md-9">
                            <select id="cultures" class="form-control">
                                <option value="en">English*</option>
                                <option value="de" selected>German - Germany*</option>
                                <option value="fr-CH">French - Switzerland*</option>
                                <option value="ar">Arabic*</option>
                                <option value="zh">Chinese - China*</option>
                                <option value="nl">Dutch*</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="cultures">Calendar Type</label>
                        </div>
                        <div class="col-md-9">
                            <select id="calendarMode" class="form-control">
                                <option value="Gregorian" selected>Gregorian</option>
                                <option value="Islamic">Islamic</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
