<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="schedule-exports" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-12">
                <table id="property" title="Exports" style="width: 50%">
                    <tbody>
                        <tr>
                            <td>
                                <input id="schedule-print" type="button" value="Print" />
                            </td>
                            <td>
                                <input id="excel-export" type="button" value="Excel Export" />
                            </td>
                            <td>
                                <input id="ics-export" type="button" value="ICS Export" />
                            </td>
                            <td>
                                <input id="ics-import" type="file" size="50" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" style="margin-top: 15px">
            <div class="col-md-12">
                <div id="schedule"></div>
            </div>
        </div>
    </div>
</body>

</html>
