<!DOCTYPE html>
<html lang="en">
<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/bootstrap.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = "";
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="./default"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tbody>
                <tr>
                    <td> <button id="material" class="e-control e-primary e-btn e-small">Material</button> </td>
                    <td> <button id="fabric" class="e-control e-primary e-btn e-small">Fabric</button> </td>
                    <td> <button id="bootstrap" class="e-control e-primary e-btn e-small">Bootstrap</button> </td>
                    <td> <button id="highcontrast" class="e-control e-primary e-btn e-small">High Contrast</button>
                    </td>
                    <td> <button id="bootstrap4" class="e-control e-primary e-btn e-small">Bootstrap 4</button>
                    </td>
                    <td> <button id="materialtouch" class="e-control e-primary e-btn e-small">Material touch</button>
                    </td>
                    <td> <button id="fabrictouch" class="e-control e-primary e-btn e-small">Fabric touch</button> </td>
                    <td> <button id="bootstraptouch" class="e-control e-primary e-btn e-small">Bootstrap touch</button>
                    </td>
                    <td> <button id="highcontrasttouch" class="e-control e-primary e-btn e-small">High Contrast touch</button>
                    </td>
                </tr>
                <tr>
                        <td> <button id="material-dark" class="e-control e-primary e-btn e-small">Material-dark</button> </td>
                        <td> <button id="fabric-dark" class="e-control e-primary e-btn e-small">Fabric-dark</button> </td>
                        <td> <button id="bootstrap-dark" class="e-control e-primary e-btn e-small">Bootstrap-dark</button> </td>
                        <td> <button id="highcontrast-dark" class="e-control e-primary e-btn e-small">High Contrast-dark</button>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-8 control-section">
        <div class="querybuilder-main">
            <div id="querybuilder">
            </div>
        </div>
    </div>
</body>
</html>
