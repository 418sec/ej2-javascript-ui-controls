<!DOCTYPE html>
<html lang="en">
<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="./default"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        #querybuilder, #property {
            float:left;
        }
        #property {
            width: 400px;
            height: auto;
            border: 1px solid #D7D7D7;
            margin-left: 50px;
            padding: 50px;
        }
        #property button {
            margin-right: 32px;
            margin-bottom: 32px;
            float: left;
        }
        </style>

</head>

<body>     
            <div id="querybuilder" class="row"> </div>
            <div id="property1" class="row"> </div>
            <div id="target" class="col-lg-8 control-section" style="height:350px;"><div id="modalDialog"></div></div>
</body>
</html>
