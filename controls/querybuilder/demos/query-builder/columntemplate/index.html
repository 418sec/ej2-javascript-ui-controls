<!DOCTYPE html>
<html lang="en">
<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = "";
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="./default"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        td {
            padding: 10px;
        }
        .e-query-builder .e-slider-container.e-horizontal {
            padding: 0px 0 0 18px;
            height: 0;
        }
        .e-query-builder .e-slider-container.e-horizontal .e-slider {
            top: calc(50% - 10px);
        }
    </style>
</head>
<body>
    <div class="col-lg-12 control-section">
        <div class="querybuilder-main">
            <div id="querybuilder">
            </div>
        </div>
    </div>
    
    <script id="ageTemplate" type="text/x-template">
        <div class="e-slider-value">
            <div id = ${ruleID}_valuekey0 class="ticks_slider"></div>
        </div>            
    </script>
</body>
</html>
