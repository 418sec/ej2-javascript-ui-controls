<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = "";
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="./default"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        #querybuilder,
        #property {
            float: left;
        }

        #property {
            width: 400px;
            height: auto;
            border: 1px solid #D7D7D7;
            margin-left: 50px;
            padding: 50px;
        }
        
        .ruleContent {
            width: 350px;
            height: 400px;
            overflow: scroll;
        }
        #property td h4 {
            margin-right: 25px;
        }
        #property td .row {
            margin-right: 20px;
        }
        .rules {
            border: 1px solid #d3d3d3;
            width: 400px;
            height: 400px;
            overflow: scroll;           
        }
    </style>

</head>

<body>
    <div class="middle">
        <div style="margin: 10px;height:100px;">
            <h1>Import Sample</h1>
        </div>
        <div style="float:left">
            <div id="querybuilder" class="row"> </div>
            <div id="property" class="row">
                <table>
                    <tr>
                        <td>
                            <h4 class="row">Select a rule : </h4>
                        </td>
                        <td>
                            <div class="row"> <input id="radio1" type="radio"> </div>
                        </td>
                        <td>
                            <div class="row"> <input id="radio2" type="radio"> </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <div class="rules">
                                <pre id="ruleContent"> </pre>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
