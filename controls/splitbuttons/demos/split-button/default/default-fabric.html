<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/fabric.css" rel="stylesheet" />

            config: function (json) {

    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>

        require.config(window.rsConfig);

<body>
    <table class="content">
        <tbody>

                    <button id="textbtn" title="text"></button>

                </td>
            </tr>
        </tbody>
    </table>
