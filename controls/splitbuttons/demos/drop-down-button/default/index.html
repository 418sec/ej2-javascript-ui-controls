<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link id="theme" href="../../theme-files/material.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body>
    <div class="frame">
        <table id="basic-drop-down-btn">
            <thead>
                <th>
                    <b>Default DropdownButton</b>
                </th>
                <th>
                    <b>Icon Only DropdownButton</b>
                </th>
                <th>
                    <b>DropdownButton with Icons</b>
                </th>
                <th>
                    <b>DropdownButton without Arrow</b>
                </th>
                <th>
                    <b>DropdownButton Disabled</b>
                </th>
                <th>
                    <b>DropdownButton RTL</b>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button id="default">New Items</button>
                    </td>
                    <td>
                        <button id="icon-only"></button>
                    </td>
                    <td>
                        <button id="icon">Filter Email</button>
                    </td>
                    <td>
                        <button id="hide">User Settings</button>
                    </td>
                    <td>
                        <button id="disabled">Filter Email</button>
                    </td>
                    <td>
                        <button id="rtl">Filter Email</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
