<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kanban Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="template-count" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script id="swimlaneTemplate" type="text/x-jsrender">
        <div class='swimlane-template e-swimlane-template-table'>
            <div class='swimlane-row-text'>
                <div>${textField}</div>
                <div class='swimlane-template-count'>${count}</div>
            </div>
        </div>
    </script>
    <script id="headtemplate" type="text/x-jsrender">
        <div class="header-template-wrap">
            <div class="header-icon e-icons ${keyField}"></div>
            <div class="header-text">${headerText}</div>
            <div class="header-text">${count}</div>
        </div>
    </script>
    <style>
        .swimlane-template {
            display: inline-block;
            font-size: 15px;
            font-weight: 500;
            width: 95%;
            white-space: nowrap;
        }

        .swimlane-row-text{
            display: flex;
            padding-top: 2px;
        }

        .swimlane-template img {
            height: 24px;
            width: 24px;
            border-radius: 50%;
        }

        .swimlane-template-count {
            padding-left: 3px;
        }

        .e-kanban th.e-template {
            text-align: center;
        }

        .e-kanban .header-template-wrap {
            color: #e3165b;
            display: inline-flex;
            font-size: 18px;
            font-weight: 500;
        }

        .e-kanban .header-template-wrap .header-icon {
            margin-top: 3px;
            width: 10%;
        }

        .e-kanban .header-template-wrap .header-icon::before {
            font-size: 18px;
        }

        .e-kanban .header-template-wrap .header-text {
            margin-left: 15px;
        }
        
        .e-kanban .Backlog::before,
        .e-kanban .Open::before {
            content: '\e607';
            color: #6495ed;
            font-size: 16px;
        }

        .e-kanban .InProgress::before {
            content: '\e606';
            color: #0000ff;
            font-size: 16px;
        }

        .e-kanban .Testing::before {
            content: '\e345';
            color: #ffa500;
            font-size: 16px;
        }

        .e-kanban .Close::before {
            content: '\ea84';
            color: #008000;
            font-size: 16px;
        }

    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-12">
                <div id="kanban"></div>
            </div>
        </div>
    </div>
</body>

</html>
