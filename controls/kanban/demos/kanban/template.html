<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kanban Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="template" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script id="headtemplate" type="text/x-jsrender">
        <div class="header-template-wrap">
            <div class="header-icon e-icons ${keyField}"></div>
            <div class="header-text">${textField}</div>
        </div>
    </script>
    <script id="cardtemplate" type="text/x-jsrender">
        <table class="card-template-wrap">
            <colgroup>
                <col style="width:15%">
                <col style="width:85%">
            </colgroup>
            <tbody>
                <tr>
                    <td class="card-icon-wrap">
                        <div class="card-icon e-icons ${Status}"></div>
                    </td>            
                    <td class="card-details-wrap">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="CardHeader">Id:</td>
                                    <td>${Id}</td>
                                </tr>                      
                                <tr>
                                    <td class="CardHeader">Type:</td>
                                    <td>${Type}</td>
                                </tr>
                                <tr>
                                    <td class="CardHeader">Priority:</td>
                                    <td>${Priority}</td>
                                </tr> 
                                <tr>
                                    <td class="CardHeader">Summary:</td>
                                    <td>${Summary}</td>
                                </tr>                        
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>     
    </script>
    <style type="text/css">
        .prop-grid .row {
            padding: 10px 0;
        }

        .e-kanban th.e-template {
            text-align: center;
        }

        .e-kanban .header-template-wrap {
            color: #e3165b;
            display: inline-flex;
            font-size: 18px;
            font-weight: 500;
        }

        .e-kanban .header-template-wrap .header-icon {
            margin-top: 3px;
            width: 10%;
        }

        .e-kanban .header-template-wrap .header-icon::before {
            font-size: 18px;
        }

        .e-kanban .header-template-wrap .header-text {
            margin-left: 15px;
        }

        .e-kanban .e-card {
            height: auto !important;
        }

        .e-kanban.e-rtl th.e-template {
            text-align: right;
        }

        .e-kanban.e-rtl .header-template-wrap .header-text {
            margin-right: 15px;
        }

        .e-kanban .card-template-wrap {
            line-height: 1.2;
            font-size: 12px;
            height: 100%;
            table-layout: fixed;
            width: 100%;
        }

        .e-kanban .card-template-wrap td {
            background: none !important;
            border: none !important;
            height: auto !important;
            padding: 2px;
            line-height: 1.6;
        }

        .e-kanban .card-template-wrap .card-icon-wrap {
            padding-left: 6%;
            vertical-align: middle !important;
        }

        .e-kanban .card-details-wrap .CardHeader {
            font-weight: 500;
        }

        .e-kanban .Backlog::before,
        .e-kanban .Open::before {
            content: '\e607';
            color: #6495ed;
            font-size: 16px;
        }

        .e-kanban .InProgress::before {
            content: '\e606';
            color: #0000ff;
            font-size: 16px;
        }

        .e-kanban .Testing::before {
            content: '\e345';
            color: #ffa500;
            font-size: 16px;
        }

        .e-kanban .Close::before {
            content: '\ea84';
            color: #008000;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-12">
                <div id="kanban"></div>
            </div>
        </div>
    </div>
</body>

</html>
