<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kanban Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/material.css" />
    <script data-main="methods" src="../../node_modules/requirejs/require.js"></script>
    <script src="require.config.js"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top:15px;">
        <div class="row">
            <div class="col-md-9">
                <div id="kanban"></div>
            </div>
            <div class="col-md-3">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="addSingleCard">Add Single Card</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="addMultipleCards">Add Multiple
                                        Cards</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="updateSingleCard">Update Single
                                        Card</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="updateMultipleCards">Update Multiple
                                        Cards</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="deleteCardIdNumber">Delete Card Id as Number
                                        13</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="deleteSingleCard">Delete Single Card as
                                        9</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div>
                                    <button class="e-btn e-dialog-add" id="deleteMultipleCards">Delete Multiple Cards as
                                        6 & 8</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="openAddDialog">Open Add Dialog</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-check">
                                <div><button class="e-btn e-dialog-add" id="openEditDialog">Open Edit Dialog as
                                        12</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
