<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../theme-files/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./inplace-editor" src="../../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body class="e-bigger">
    <select name="render-mode" id="renderMode">
        <option value="" disabled selected>UI Mode</option>
        <option value="1">Mouse</option>
        <option value="2">Touch</option>
    </select>
    <select name="themes" id="themes">
        <option value="" disabled selected>Theme</option>
        <option value="material">Material</option>
        <option value="material-dark">Material Dark</option>
        <option value="fabric">Fabric</option>
        <option value="fabric-dark">Fabric Dark</option>
        <option value="bootstrap">Bootstrap</option>
        <option value="bootstrap-dark">Bootstrap Dark</option>
        <option value="bootstrap4">Bootstrap4</option>
        <option value="highcontrast">HighContrast</option>
        <option value="material-dark">Material-Dark</option>
        <option value="fabric-dark">Fabric-Dark</option>
        <option value="bootstrap-dark">Bootstrap-Dark</option>
        <option value="highcontrast-light">HighContrast-light</option>
    </select>
    <select name="edit-on" id="editOn">
        <option value="" disabled selected>EditableOn</option>
        <option value="Click">Click</option>
        <option value="DblClick">DblClick</option>
        <option value="EditIconClick">EditIconClick</option>
    </select>
    <select name="action-on-blur" id="blurAction">
        <option value="" disabled selected>ActionOnBlur</option>
        <option value="Submit">Submit</option>
        <option value="Cancel">Cancel</option>
        <option value="Ignore">Ignore</option>
    </select>
    <input id="rtl" type="checkbox" />
    <input id="persist" type="checkbox" />
    <input id="disabled" type="checkbox" />
    <input id="showButtons" type="checkbox" />
    <input id="openEditor" type="checkbox" />
    <input id="enterSubmit" type="checkbox" />
    <br /><br />
    <div class="container">
        <div id="root">
            <table id="extra">
                <tr>
                    <td>Mode: </td>
                    <td><button id="mode"></button></td>
                </tr>
            </table>
            <table id="demo">
                <tbody>
                    <tr>
                        <th>TextBox</th>
                        <td>
                            <div id="textBox"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Auto Complete</th>
                        <td>
                            <div id="autoComplete"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>ComboBox</th>
                        <td>
                            <div id="comboBox"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>DropDownList</th>
                        <td>
                            <div id="dropDownList"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>MultiSelect</th>
                        <td>
                            <div id="multiSelect"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Date Picker</th>
                        <td>
                            <div id="datePicker"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>DateRange Picker</th>
                        <td>
                            <div id="dateRangePickerEle"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>DateTime Picker</th>
                        <td>
                            <div id="dateTimePicker"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>TimePicker</th>
                        <td>
                            <div id="timePicker"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>ColorPicker</th>
                        <td>
                            <div id="colorPicker"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>MaskedTextBox</th>
                        <td>
                            <div id="maskedTextBox"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Numeric TextBox</th>
                        <td>
                            <div id="numericTextBox"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>Slider</th>
                        <td>
                            <div id="slider"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>RichTextEditor</th>
                        <td>
                            <div id="rte"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <style>
        #root {
            margin-left: 150px;
            margin-top: 50px;
            margin-bottom: 200px;
            margin-right: 100px;
        }

        #demo>tbody>tr>td {
            width: 150px;
            height: 50px;
            vertical-align: middle;
            padding: 4px 8px;
        }

        #demo {
            border: 1px solid #dddddd;
            width: 100%;
        }

        table {
            background-color: transparent;
            border-collapse: collapse;
            border-spacing: 13px;
        }

        th {
            width: 30%;
        }

        tr:nth-child(odd) th {
            background: gainsboro;
        }

        tr:nth-child(even) th {
            background: #f1f1f1;
        }

        #demo>tbody>tr>td {
            border: 1px solid #dddddd;
        }

        #sampleMode {
            float: left;
        }

        #extra {
            border: none;
        }
    </style>
</body>

</html>
