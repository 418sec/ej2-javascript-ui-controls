<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spreadsheet selection sample.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="../../../common/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./../../../common/themes/material.css" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../../demo-config.js"></script>
    <script src="./../../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        #spreadsheet {
            margin-left: 2%;
            float: left;
            width: 75% !important;
        }

        #property-panel {
            float: right;
            width: 260px;
        }

        #event {
            height: 355px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div style="margin: 30px auto; width: 1305px">
        <div id="spreadsheet"></div>
        <div id="property-panel">
            <p><b>Event Trace:</b></p>
            <p id="event"></p>
            <button id="clear" class="e-btn">Clear</button>
        </div>
    </div>
</body>
<script>
    document.getElementById("clear").onclick = () => {
        document.getElementById("event").innerHTML = "";
    }
</script>

</html>
