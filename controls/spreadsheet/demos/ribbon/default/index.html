<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spreadsheet collaborative sample.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="../../common/favicon.ico">
    <link id="theme" rel="stylesheet" type="text/css" href="./../../common/themes/material.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/shim.min.js"></script>
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        body {
            overflow: hidden;
            margin: 10px;
        }
        #wrapper {
            width: 600px;
            margin: auto 0;
        }
        .e-cut-icon:before {
            content: "\e33b"
        }
        .e-copy-icon:before {
            content: "\e33d"
        }
        .e-paste-icon:before {
            content: "\e355"
        }
        .e-color-icon:before {
            content: "\e34c";
        }
        .e-bold-icon:before {
            content: "\e339"
        }
        .e-underline-icon:before {
            content: "\e343";
        }
        .e-alignleft-icon:before {
            content: "\e33a"
        }
        .e-alignright-icon:before {
            content: "\e34d"
        }
        .e-aligncenter-icon:before {
            content: "\e35e"
        }
        .e-ascending-icon:before {
            content: "\e734";
        }
        .e-descending-icon:before {
            content: "\e733";
        }
        .e-italic-icon:before {
            content: "\e35a";
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="ribbon"></div>
    </div>
</body>

</html>
