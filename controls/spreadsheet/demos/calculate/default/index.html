<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculate basic functionalities sample.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="../../../common/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./../../theme-files/material.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./../../demo-config.js"></script>
    <script src="./../../../node_modules/requirejs/require.js" data-main="index"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .ftable td {
            padding: 10px;
        }

        .ftable {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="ftable">
            <tr>
                <td><b>Select Formula: </b> </td>
                <td><select class="form-control" id="formulacoll"></select></td>
            </tr>
            <tr class="keytxt">
                <td><b>Value 1:(A)</b></td>
                <td><input class="form-control" type="text" id="value1" /> <span id="txt1"></span></td>
            </tr>
            <tr class="keytxt">
                <td><b>Value 2:(B)</b></td>
                <td><input class="form-control" type="text" id="value2" /> <span id="txt2"></span></td>
            </tr>
            <tr class="keytxt">
                <td><b>Value 3:(C)</b></td>
                <td><input class="form-control" type="text" id="value3" /> <span id="txt3"></span></td>
            </tr>
            <tr class="keytxt">
                <td><b>Value 4:(D)</b></td>
                <td><input class="form-control" type="text" id="value4" /> <span id="txt4"></span></td>
            </tr>
            <tr>
                <td><b>Formula:</b></td>
                <td><input type="text" id="formula" class="form-control" /></td>
            </tr>
            <tr>
                <td> <b>Result:</b></td>
                <td><span id="result"></span></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" style="text-align:center" id="computeValue">Calculate</button></td>
                <td><button class="btn btn-primary" style="text-align:center" id="showkey">Show/Hide Key</button></td>
            </tr>
        </table>
    </div>

    <script>
    </script>
</body>

</html>
