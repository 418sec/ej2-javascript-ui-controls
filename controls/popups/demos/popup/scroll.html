<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="scroll"></script>    
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }

        });
    </script>
    <link href="../../styles/material.css" rel="stylesheet" />

        <div class="abs1">

        </div>

            border: 1px solid rgba(150, 144, 144, 0.25);

        body{
