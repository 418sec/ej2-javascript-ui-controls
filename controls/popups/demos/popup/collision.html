<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="collision"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }
            ]
        });
    </script>
    <link href="../../styles/material.css" rel="stylesheet" />
</head>
<body>
    <div id="left">
        <div class="row"><label for="tposX"> Target Left </label> <input id="tposX" type="text" value="200" /></div>
        <div class="row"><label for="tposY"> Target Top  </label> <input id="tposY" type="text" value="100" /></div>
        <button id="apply">Apply</button>

        <div class="row"><label for="poph"> popup Height </label> <input id="poph" type="text" value="200" /></div>
        <div class="row"><label for="popw"> popup Width </label> <input id="popw" type="text" value="100" /></div>
        <button id="set_height">Apply</button>
        <div class="row">
            <label for="viewport1"> viewport-option </label> <select id="viewport1">
                <option>Window</option>
                <option>Container</option>
            </select>
        </div>
        <div class="row"><label for="offx"> offsetX </label> <input id="offx" type="text" value="0" /></div>
        <div class="row"><label for="offy"> offsetY </label> <input id="offy" type="text" value="0" /></div>
        <div class="row"><label for="locx"> LocateX </label> <input id="locx" type="text" value="left" /></div>
        <div class="row"><label for="locy"> LocateY </label> <input id="locy" type="text" value="top" /></div>
        <button id="set">Flip</button>
    </div>
    <div id="viewport" style="width:500px;height:500px;border:1px solid black;">
        <div id="targetElement" class="wrapper"> Element</div>
        <div class="editcontainer"></div>
        <div id="popup" class="popup"> popup </div>
    </div>

    <style>
        .wrapper {
            height: 32px;
            width: 120px;
            background-color: blue;
            position: absolute;
            top: 200px;
            left: 200px;
        }

        #left {
            height: 150px;
            float: right;
        }

        .row {
            display: block;
            padding: 4px;
        }

        .popup {
            height: 200px;
            width: 100px;
            background-color: red;
            opacity: 0.7;
            position: absolute;
            display: block;
            top: 300px;
            left: 200px;
        }

        .editcontainer {
            height: 100px;
            width: 0px;
        }
    </style>
</body>

</html>
