<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="./theme-files/material.css" rel="stylesheet" />
    <link href="icons.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./inline-toolbar-dynamic-width" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body class="e-bigger">
    <tr>
        <td> <button id="btn_mouse" class="e-btn">Mouse</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_touch" class="e-btn">Touch</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_popup" class="e-btn">Popup</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_scrollable" class="e-btn">Scrollable</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_multirow" class="e-btn">MultiRow</button> </td>
    </tr>
    <tr>
        <td> <button id="btn_add" class="e-btn">Add Item</button> </td>
    </tr>
    <div style="margin-top : 50px; width : 900px">
        <div id="ej2Toolbar">
        </div>
    </div>
</body>

</html>
