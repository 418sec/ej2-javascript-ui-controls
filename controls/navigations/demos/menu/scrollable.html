<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Menu Default Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./scrollable" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <link rel="stylesheet" type="text/css" href="icons.css" />
    <style type="text/css">
        .theme-option {
            padding-bottom: 30px;
        }

        .theme-option .e-checkbox-wrapper {
            display: block;
            margin-top: 20px;
        }

        #menu-control {
            margin: auto 0;
            padding: 5%;
            min-height: 150px;
        }

        .e-menu-wrapper {
            text-align: center;
        }

        .theme-option button {
            margin: 10px 10px;
        }

        .e-home::before {
            content: '\e700';
        }

        .e-book::before {
            content: '\e74c';
        }

        .e-share::before {
            content: '\e704';
        }

        .e-purchase::before {
            content: '\e701';
        }

        .e-contact::before {
            content: '\e703';
        }

        .e-login::before {
            content: '\e7d4';
        }

        .darkBG {
            background-color: #000;
            color: #fff;
        }

        #menu-control .e-menu-wrapper.e-custom-scroll {
            width: 400px;
        }
    </style>
    <link id="theme" rel="stylesheet" type="text/css" href="./theme-files/material.css" />
</head>

<body>
    <div style="margin-top:2%;text-align: center;">
        <div class="theme-option">
            <button class="e-btn" id="material">Material</button>
            <button class="e-btn" id="fabric">Fabric</button>
            <button class="e-btn" id="bootstrap">Bootstrap</button>
            <button class="e-btn" id="highcontrast">Highcontrast</button>
            <input type="checkbox" id="touchMode" />
        </div>
        <div id="menu-control">
            <ul id="menu"></ul>
        </div>
    </div>
</body>

</html>
