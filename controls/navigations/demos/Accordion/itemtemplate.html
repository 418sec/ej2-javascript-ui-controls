<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="./theme-files/material.css" rel="stylesheet" />
    <link href="icons.css" rel="stylesheet" />
    <script type="text/x-template" id="Title">
        <div>${CompanyName}</div>
    </script>
    <script type="text/x-template" id="NestedTitle">
        <div>${ID}</div>
    </script>
    <script type="text/x-template" id="NestedCustomer">
        <div>
            <div>
                <p>
                    <b>${City}</b> 
                    (<span>${State}</span>)
                </p>
                <p>
                    <span>${Zipcode}</span> 
                    <span>${Address}</span>
                </p>
            </div>
        </div>
    </script>
    <script type="text/x-template" id="Customer">
        <div>
            <div>
                <p>
                    <b>${City}</b> 
                    (<span>${State}</span>)
                </p>
                <p>
                    <span>${Zipcode}</span> 
                    <span>${Address}</span>
                </p>
            </div>
            <div>
                <p>
                    Phone: <b>${Phone}</b>
                </p>
                <p>
                    Fax: <b>${Fax}</b>
                </p>
                <p>
                    Website: 
                    <a href="<%= Website%>" target="_blank">
                        ${Website}
                    </a>
                </p>
            </div>
        </div>
    </script>
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./itemtemplate" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>

<body class="e-bigger">
    <div>
        <table>
            <tr>
                <td> <button id="btn_Add" class="e-btn">Add Item</button> </td>
                <td> <button id="btn_slct_lst" class="e-btn">select last Item</button> </td>
                <td> <button id="btn_Remove" class="e-btn">Remove Item </button> </td>
                <td> <button id="btn_DataSource" class="e-btn">Data Source </button> </td>
                <td> <button id="btn_ItemTitleTemplate" class="e-btn">Title Template </button> </td>
                <td> <button id="btn_ItemTemplate" class="e-btn">ItemTemplate </button> </td>
            </tr>
            <tr>
                <td> <button id="btn_expd-lst" class="e-btn">Expand last Item</button> </td>
                <td> <button id="btn_clpse-lst" class="e-btn">collapse last Item</button> </td>
                <td> <button id="btn_expd-all" class="e-btn">Expand All</button> </td>
                <td> <button id="btn_clpse-all" class="e-btn">Collapse All</button> </td>
            </tr>
            <tr>
                <td> <button id="btn_dspl-frst" class="e-btn">Disable first Item</button> </td>
                <td> <button id="btn_enpl-frst" class="e-btn">Enable first Item</button> </td>
                <td> <button id="btn_hide-frst" class="e-btn">hide first Item</button> </td>
                <td> <button id="btn_show-frst" class="e-btn">show first Item</button> </td>
            </tr>
        </table>
    </div>
    <div style="margin-top: 50px;width: 400px">
        <div id="ej2Accordion">
        </div>
    </div>
</body>

</html>
