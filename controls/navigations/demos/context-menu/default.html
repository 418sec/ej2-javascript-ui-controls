<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ContextMenu Default Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="../demo-config.js"></script>
    <script data-main="./default" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <link rel="stylesheet" type="text/css" href="icons.css" />
    <style type="text/css">
        html {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        #listview {
            width: 300px;
            border: 1px solid #dddddd;
            user-select: none;
        }

        #listview .e-list-icon {
            display: inline-block;
            line-height: 36px;
        }

        .e-video::before {
            content: '\e700';
        }

        .e-link::before {
            content: '\e705';
        }

        .e-preview::before {
            content: '\e7cb';
        }

        .e-copy::before {
            content: '\e70a';
        }

        .e-delete::before {
            content: '\e704';
        }

        .e-download::before {
            content: '\e752';
        }

        .e-share::before {
            content: '\e701';
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./theme-files/material.css" />
</head>
<body>       
    <div id="listview"></div>
    <ul id="contextmenu"></ul>
</body>
</html>
