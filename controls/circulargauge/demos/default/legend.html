<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Range testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="legend"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="range-main-container">
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="legend-container"></div>
            </div>
        </div>
        <div class="col-md-4 property-section">
            <table id="property" title="Properties" style="width: 100%">
                <tbody>
                    <tr style="height: 50px">
                        <td style="width: 20%">
                            <div id="enablelegend">Enable Legend </div>
                        </td>
                        <td style="width: 40%;">
                            <div>
                                <input type="checkbox" id="enable" checked="true">
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div id="legendShapeWidth">Shape Width <span> &nbsp;&nbsp;&nbsp;10</span> </div>
                        </td>
                        <td>
                            <div>
                                <input type="range" id="shapeWidth" value="10" min="0" max="30" style="width:90%">
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div id="legendShapeHeight">Shape Height <span> &nbsp;&nbsp;&nbsp;10</span> </div>
                        </td>
                        <td>
                            <div>
                                <input type="range" id="shapeHeight" value="10" min="0" max="30" style="width:90%">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div> Alignment </div>
                        </td>
                        <td>
                            <div>
                                <select id="alignment" class="form-control">
                                    <option value="Far">Far</option>
                                    <option value="Center" selected="true">Center</option>
                                    <option value="Near">Near</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td style="width: 20%">
                            <div id="togglelegend">Toggle Visibility </div>
                        </td>
                        <td style="width: 40%;">
                            <div>
                                <input type="checkbox" id="toggle" checked="true">
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div> Position </div>
                        </td>
                        <td>
                            <div>
                                <select id="position" class="form-control">
                                    <option value="Auto" selected="true">Auto</option>
                                    <option value="Top">Top</option>
                                    <option value="Bottom">Bottom</option>
                                    <option value="Left">Left</option>
                                    <option value="Right">Right</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div> Shape </div>
                        </td>
                        <td>
                            <div>
                                <select id="shape" class="form-control">
                                    <option value="Circle" selected="true">Circle</option>
                                    <option value="Rectangle">Rectangle</option>
                                    <option value="Triangle">Triangle</option>
                                    <option value="Diamond">Diamond</option>
                                    <option value="InvertedTriangle">InvertedTriangle</option>
                                    <!-- <option value="Image">Image</option> -->
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 50px">
                        <td>
                            <div id="">Background Color</div>
                        </td>
                        <td>
                            <div>
                                <select id="background" class="form-control">
                                    <option value="transparent" selected="true">Transparent</option>
                                    <option value="#FFDD00">#FFDD00</option>
                                    <option value="#F03E3E">#F03E3E</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>




    <style>
        #control-container {
            padding: 0px !important;
        }
    </style>
</body>

</html>
