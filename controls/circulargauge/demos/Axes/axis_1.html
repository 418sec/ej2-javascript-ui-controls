<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Multiple Axis sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="axis_1"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>
    <div id="element"></div>
    <div>
        <table>
            <tr>
                <td>
                    Hidden Label
                </td>
                <td>
                    <select id="hiddenlabel">
                        <option value="None">None</option>
                        <option value="Last">Last</option>
                        <option value="First">First</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Background Color
                </td>
                <td>
                    <select id = "backgroundcolor">
                        <option value = "#8A2BE2">#8A2BE2</option>
                        <option value = "#7FFF00">#7FFF00</option>
                        <option value = "#FF7F50">#FF7F50</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Line Color
                </td>
                <td>
                    <select id = "linestylecolor">
                        <option value = "Red">Red</option>
                        <option value = "Blue">Blue</option>
                        <option value = "Green">Green</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Line width
                </td>
                <td>
                    <input type="number" id="linestylewidth">
                </td>
            </tr>
            <tr>
                <td>
                    Dasharray
                </td>
                <td>
                    <input type="text" id="dasharray">
                </td>
            </tr>
            <tr>
                <td>
                    Label Format
                </td>
                <td>
                    <select id="labelstyleformat">

                        <option value="n1">n1</option>
                        <option value="n2">n2</option>
                        <option value="n3">n3</option>
                        <option value="p1">p1</option>
                        <option value="p2">p2</option>
                        <option value="p3">p3</option>
                        <option value="c1">c1</option>
                        <option value="c2">c2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Label color
                </td>
                <td>
                    <input type="text" id="labelcolor">
                </td>
            </tr>
            <tr>
                <td>
                    Label size
                </td>
                <td>
                    <input type="text" id="labelsize">
                </td>
            </tr>
            <tr>
                <td>
                    Label fontWeight
                </td>
                <td>
                    <input type="text" id="labelfontweight">
                </td>
            </tr>
            <tr>
                <td>
                        Label Autoangle
                    </td>
                    <td>
                        <input type="checkbox" id="autoangle">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hide intersecting labels
                    </td>
                    <td>
                        <input type="checkbox" id="intersectinglabels">
                    </td>
                </tr>
        </table>
    </div>
</body>

</html>
