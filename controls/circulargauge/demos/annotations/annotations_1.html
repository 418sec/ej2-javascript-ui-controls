<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Animation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="annotations_1"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="systemjs.config.js"></script>
    <script id='annotation-template' type="text/x-template">
        <div id='templateWrap'>
            <div class='des'>
                <span>Pointer Value : 50</span>
            </div>
        </div>
    </script>
</head>

<body>
    <div id="container">
        <div id="element"></div>
    </div>
    <div>
        <table>
            <tr>
                <td>Annotation Angle</td>
                <td>
                    <input type="number" id="angle">
                </td>
            </tr>
        <tr>
            <td>Annotation Autoangle</td>
                <td>
                    <input type="checkbox" id="autoangle">
                </td>
            </tr>
            <tr>
                <td>
                    Annotation radius
                </td>
                <td>
                    <input type = "number" id="annotationradius">
                </td>
            </tr>
            <tr>
                <td>Annotation fontcolor</td>
                <td><input type ="text" id="annotationtextcolor"></td>
            </tr>
            <tr>
                <td>
                    Annotation fontfamilly
                </td>
                <td>
                    <input type="text" id="annotationfontfamily">
                </td>
            </tr>
            <tr>
                <td>
                    Annotation fontstyle
                </td>
                <td>
                    <input type="text" id="annotationfontstyle">
                </td>
            </tr>
            <tr>
                <td>
                    Annotation textsize
                </td>
                <td>
                    <input type ="number" id="annotationtextsize" min = "0">
                </td>
            </tr>
            <tr>
                <td>
                    Annotation Opacity
                </td>
                <td>
                    <input type ="number" id="annotationopacity" min = "0">
                </td>
            </tr>

            <tr>
                <td>
                    Annotation Zindex
                </td>
                <td>
                    <input type ="number" id="zindex">
                </td>
            </tr>

            <tr>
                <td>
                Tooltip
                </td>
                <td><input type="checkbox" id="enabletooltip"></td>
                </tr>
                <tr>
                    <td>
                        Tooltip BorderWidth
                    </td>
                    <td>
                        <input type="number" id="tooltipborderwidth">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tooltip BorderColor
                    </td>
                    <td>
                        <input type="text" id="tooltipbordercolor">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tooltip Fill
                    </td>
                    <td>
                        <input type="text" id="tooltipfill">
                    </td>
                </tr>
        </table>
    </div>
</body>
</html>
