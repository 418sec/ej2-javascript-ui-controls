<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Range testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="ranges"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>
    <div id="range-main-container">
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
                <div id="range-container"></div>
            </div>
        </div>
    <div>
        <table>
            <tr>
                <td>
                    Range select
                </td>
                <td>
                    <select id="rangeSelect" class="form-control"> 
                        <option value="0" selected="true">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Opacity
                </td>
                <td>
                    <input type="text" id="opacity">
                </td>
            </tr>
            <tr>
                <td>
                    Radius
                </td>
                <td>
                    <input type="text" id="radius">
                </td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
