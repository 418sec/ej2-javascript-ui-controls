<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Pointer Image sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="persistense_rtl"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body><div class="control-section">
    <div id="gauge"></div>
</div>
<div>
    <table>
        <tr>
            <td>
                Enable Pointerdrag
            </td>
            <td>
                <input type="checkbox" id="pointerdrag">
            </td>
        </tr>
        <tr>
            <td>
                pointer value
            </td>
            <td>
                <input type="number" id="pointervalue">
            </td>
        </tr>
        <tr>
            <td>
                Enable Persistence
            </td>
            <td>
                <input type="checkbox" id="persistence">
            </td>
        </tr>
        <tr>
            <td>
                Enable RTL
            </td>
            <td>
                <input type="checkbox" id="rtl">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
