<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Range testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="title"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>
<div>
    <div id="element"></div>
<div>
    <table>
        <tr>
            <td>
                Title
            </td>
            <td>
                <input type="text" id="title">
            </td>
            <td>
                Title Color
            </td>
            <td>
                <input type="text" id="titlecolor">
            </td>
            <td>
                Title font family
            </td>
            <td>
                <input type="text" id="fontfamily">
            </td>

            <td>
            Title Font style
            </td>
            <td>
                <input type="text" id="fontstyle">
            </td>
        </tr>
        <tr>
            <td>
                Title font weight
            </td>
            <td>
                <input type="text" id="fontweight">
            </td>
            <td>
                Title Font size
            </td>
            <td>
                <input type="text" id="fontsize">
            </td>
            <td>
                Title Opacity
            </td>
            <td>
                <input type="number" id="titleopacity" value="1">
            </td>
        </tr>
        <tr>
            <td>
                Gauge Height
            </td>
            <td>
                <input type="text" id="gaugeheight">
            </td>
            <td>
                Gauge Width
            </td>
            <td>
                <input type="text" id="gaugewidth">
            </td>
            <td>
                Gauge Radius
            </td>
            <td>
                <input type="text" id="gaugeradius">
            </td>
        </tr>
        <tr>
            <td>
                Minimum
            </td>
            <td>
                <input type="number" id="minimum" value="5">
            </td>
        </tr>
        <tr>
            <td>
                Maximum
            </td>
            <td>
                <input type="number" id="maximum" value="95">
            </td>
        </tr>
</table>
</div>
</div>
</body>
</html>
