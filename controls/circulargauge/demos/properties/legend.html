<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Range testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="legend"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>
    <div id="range-main-container">
        <div class="col-md-8 control-section">
            <div class="content-wrapper">
            <div id="legend-container"></div>
            </div>
        </div>
    <div class="col-md-4 property-section">
        <table id="property" title="Properties" style="width: 100%">
            <tbody>
                <tr>
                <td>
                    Legend Height
                </td>
                <td>
                    <input type="text" id="legendheight">
                </td>
            </tr>
                <tr>
                    <td>
                    Legend width
                    </td>
                    <td>
                    <input type="text" id="legendwidth">
                    </td>
            </tr>
                <tr>
                <td>
                    Legend background
                </td>
                <td>
            <input type="text" id="legendbackground">
                </td>
                </tr>
                <tr>
                <td>
                    Legend bordercolor
                    </td>
                        <td>
                            <input type="text" id="legendbordercolor">
                            </td>
                            </tr>
                            <tr>
                                <td>Legend borderwidth</td>
                                <td>
                                    <input type="number" id="legendborderwidth">
                                </td>
                            </tr>
                            <tr>
                                    <td>
                                    Legend padding
                                    </td>
                                    <td>
                                        <input type="number" id="padding">
                                    </td>
                                </tr>
                            <tr>
                                <td>
                                    Legend shapeborder color
                                </td>
                                <td>
                                    <input type="text" id="shapebordercolor">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                        Legend shapeborder width
                                    </td>
                                    <td>
                                        <input type="text" id="shapeborderwidth">
                                    </td>
                                </tr>
                                <tr>
                                        <td>
                                                Legend shape padding
                                            </td>
                                            <td>
                                                <input type="number" id="shapepadding">
                                            </td>
                                </tr>
                                <tr>
                                    <td>
                                        Legend shape height
                                    </td>
                                    <td>
                                        <input type="number" id="shapeheight">
                                    </td>
                                </tr>
                                <tr>
                                        <td>
                                            Legend shape width
                                        </td>
                                        <td>
                                            <input type="number" id="shapewidth">
                                        </td>
                                    </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <style>
                #control-container {
                    padding: 0px !important;
                }
            </style>
            </body>
            </html>
