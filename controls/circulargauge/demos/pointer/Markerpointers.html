<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Pointer Customization sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="Markerpointers"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>    
    <div id="container">
        <div id="element"></div>
    </div>
    <div>
        <table>
            <tr>
                <td>
                    Marker Value
                </td>
                <td>
                    <input type="number" id="markervalue">
                </td>
            </tr>
            <tr>
                <td>
                    Marker shape
                </td>
                <td>
                    <select id = "markershape">
                        <option>Circle</option>
                        <option>Rectangle</option>
                        <option>Triangle</option>
                        <option>InvertedTriangle</option>
                        <option>Diamond</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Marker Height
                </td>
                <td>
                    <input type = "number" id="markerheight" min= "4" value = "5" max = "30">
                </td>
            </tr>
            <tr>
                <td>
                    Marker Width
                </td>
                <td>
                    <input type ="number" id="markerwidth" min= "4" value = "5" max = "30">
                </td>
            </tr>
            <tr>
                <td>
                    Marker color
                </td>
                <td>
                    <input type="text" id="markercolor">
                </td>
            </tr>  
            <tr>
                <td>
                    Border color
                </td>
                <td>
                    <input type="text" id="markerbordercolor">
                </td>
            </tr>
            <tr>
                <td>
                    Border Width
                </td>
                <td>
                    <input type ="number" id="markerborderwidth" min ="0">
                </td>
            </tr>                  
            <tr>
                <td>
                    Tooltip
                </td>
                <td><input type="checkbox" id="enabletooltip"></td>
            </tr>
            <tr>
                <td>
                    Tooltip BorderWidth
                </td>
                <td>
                    <input type="number" id="tooltipborderwidth">
                </td>
            </tr>
            <tr>
                <td>
                    Tooltip BorderColor
                </td>
                <td>
                    <input type="text" id="tooltipbordercolor">
                </td>
            </tr>
            <tr>
                <td>
                    Tooltip Fill
                </td>
                <td>
                    <input type="text" id="tooltipfill">
                </td>
            </tr>
            <tr>
                <td>
                    Show at Mouse Position
                </td>
                <td>
                    <input type="checkbox" id="mouseposition">
                </td>
            </tr>
            <tr>
                <td>
                    Tooltip Format
                </td>
                <td>
                    <input type="checkbox" id="tooltipformat">
                </td>
            </tr>
        </table>
    </div>  
</body>
</html>
