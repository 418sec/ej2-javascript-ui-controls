<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Pointer Customization sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="Rangebarpointer"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>    
    <div id="container">
        <div id="element"></div>
    </div>
    <div>
        <table>
            <tr>
                <td>
                    RangeBar Value
                </td>
                <td>
                    <input type="number" id="rangebarvalue" min = "0" value = "45" max= "100">
                </td>
            </tr>
            <tr>
                <td>
                    RangeBar color
                </td>
                <td>
                    <input type="text" id="rangebarcolor">
                </td>
            </tr> 
            <tr>
                <td>
                    RangeBar Border Color
                </td>
                <td>
                    <input type="text" id="bordercolor">
                </td>
            </tr>
            <tr>
                <td>
                    RangeBar Border Width
                </td>
                <td>
                    <input type="text" id="borderwidth" >
                </td>
            </tr>
            <tr>
                <td>
                    Rounded corner radius
                </td>
                <td>
                    <input type="number" id="roundedcornerradius" min = "0">
                </td>
            </tr>
            <tr>
                <td>
                    Pointer Width
                </td>
                <td>
                    <input type="number" id="pointerwidth">
                </td>
            </tr>
            <tr>
                <td>
                Tooltip
                </td>
                <td><input type="checkbox" id="enabletooltip"></td>
                </tr>
                <tr>
                    <td>
                        Tooltip BorderWidth
                    </td>
                    <td>
                        <input type="number" id="tooltipborderwidth">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tooltip BorderColor
                    </td>
                    <td>
                        <input type="text" id="tooltipbordercolor">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tooltip Fill
                    </td>
                    <td>
                        <input type="text" id="tooltipfill">
                    </td>
                </tr>
                <tr>
                    <td>
                        Show at Mouse Position
                    </td>
                    <td>
                        <input type="checkbox" id="mouseposition">
                    </td>
                </tr>
        </table>
    </div>  
</body>
</html>
