<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Ticks and label testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="semicirculargauge"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>
        <div>
                <div class="col-md-8 control-section">
                    <div class="content-wrapper">
                    <div id="gauge"></div>
                </div>
                </div>
                <!-- property panel -->
                <div class="col-md-4 property-section">
                    <table id="property" title="Properties" style="width: 100%">
                        <tr style="height: 50px">
                            <td>
                                <div id="rangeStart">Start Angle</div>
                            </td>
                            <td>
                                <div>
                                    <input type="number" id="startangle" value="270" min="0" max="360" style="width:90%" />
                                </div>
                            </td>
                        </tr>
                
                        <tr style="height: 50px">
                            <td>
                                <div id="rangeEnd">End Angle</span> </div>
                            </td>
                            <td>
                                <div>
                                    <input type="number" id="endangle" value="90" min="0" max="360" style="width:90%" />
                                </div>
                            </td>
                        </tr>
                        <tr style="height: 50px">
                            <td>
                                <div id="radius1">Radius</div>
                            </td>
                            <td>
                                <div>
                                    <input type="text" id="radius" value="80%">
                                </div>
                            </td>
                        </tr>
                        <tr >
                            <td style="width: 40%">
                                <div class="property-text"> Radius based on angle</div>
                            </td>
                            <td style="width: 40%;">
                                <div>
                                    <input type="checkbox" id="angle">
                                </div>
                            </td>
                    </tr>
                        <tr style="height: 50px">
                            <td>
                                <div id="center"'>Center X</span> </div>
                            </td>
                            <td>
                                <div>
                                    <input type="text" id="centerX" value="50%">
                                </div>
                            </td>
                        </tr>
                        <tr style="height: 50px">
                            <td>
                                <div id="center2">Center Y </div>
                            </td>
                            <td>
                                <div>
                                    <input type="text" id="centerY" value="50%">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div> Hide intersecting labels</div>
                            </td>
                            <td>
                                <div>
                                    <input type="checkbox" id="hidelabel" checked>
                                </div>
                            </td>
                        </tr>
                
                    </table>
                </div>
                </div>
</body>

</html>
