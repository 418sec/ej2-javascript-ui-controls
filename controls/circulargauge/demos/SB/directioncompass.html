<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circular Gauge Pointer Image sample testing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="directioncompass"></script>
    <script src="../require-packages.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<script src="../gaugeRequireJS.js" type="text/javascript"></script>
<body>

        <div class="content-wrapper">
                <div id="direction-container"></div>
            </div>

            <div>
                    <table>
                        <tr>
                            <td>
                                <div>Pointer Color</div>
                            </td>
                            <td>
                                <div>
                                    <select id="poiterColor"> 
                                        <option value="#f03e3e" selected = "true">#f03e3e</option>
                                        <option value="#4472c4">#4472c4</option>
                                        <option value="#ed7d31">#ed7d31</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>Label Color</div>
                            </td>
                            <td>
                                <div>
                                    <select id="labelColor"> 
                                        <option value="#f03e3e" selected = "true">#f03e3e</option>
                                        <option value="#4472c4">#4472c4</option>
                                        <option value="#ed7d31">#ed7d31</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
</body>

</html>
