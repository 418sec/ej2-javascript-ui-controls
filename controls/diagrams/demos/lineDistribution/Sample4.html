<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Hierarchical Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="Sample4" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div>

        <div id="diagram"></div>
        <div>
            <table>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Horizontal Spacing" />
                    </td>
                    <td>
                        <input id="hspacing" type="number" value="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="vertical Spacing" />
                    </td>
                    <td>
                        <input id="vspacing" type="number" value="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="log" value="canlog" checked>Line Distribution Status</input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="linear" value="linear">Linear Arrangement Status</input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Orientation" />
                    </td>
                    <td>
                        <select id="orientation">
                            <option value="TopToBottom">Top To Bottom</option>
                            <option value="BottomToTop">Bottom To Top</option>
                            <option value="LeftToRight">Left To Right</option>
                            <option value="RightToLeft">Right To Left</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Horizontal Alignment" />
                    </td>
                    <td>
                        <select id="halignment">
                            <option value="Auto">Auto</option>
                            <option value="Left">Left</option>
                            <option value="Right">Right</option>
                            <option value="Center">Center</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="Vertical Alignment" />
                    </td>
                    <td>
                        <select id="valignment">
                            <option value="Auto">Auto</option>
                            <option value="Top">Top</option>
                            <option value="Bottom">Bottom</option>
                            <option value="Center">Center</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="MarginX" />
                    </td>
                    <td>
                        <input id="marginx" type="number" value="50" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input style="border-width:0px" type="label" readonly="true" value="MarginY" />
                    </td>
                    <td>
                        <input id="marginy" type="number" value="50" />
                    </td>
                </tr>



            </table>
        </div>

    </div>
</body>

</html>
