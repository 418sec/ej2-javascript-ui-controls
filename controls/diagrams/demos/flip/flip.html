<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Undo Redo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="flip" src="../../node_modules/requirejs/require.js"></script>
    <script data-main="diagram" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
    <link rel="stylesheet" href="../../node_modules/@syncfusion/ej2-navigations/styles/material.css">
</head>

<body>
    <div id="symbolpalette" style="width:250px;height:700px; float:left"></div>
    <div id="diagram"></div>


    <div style="padding:40px;margin-top: 20px">Flip Direction
        <!-- <select id="flip">
            <option value="default">Default</option>
            <option value="FlipHorizontal">FlipHorizontal</option>
            <option value="FlipVertical">FlipVertical</option>
        </select> -->
        <div style="padding:20px"><button id="FlipHorizontal" value="Horizontal">Horizontal</button></div>
        <div style="padding:20px"><button id="FlipVertical" value="Vertical">Vertical</button></div>
        <div style="padding:20px"><button id="Both" value="Both">Both</button></div>
        <div style="padding:20px"><button id="None" value="None">None</button></div>
        <div style="padding:20px"><button id="print" value="print">print</button></div>
        <div style="float: left;">Export Types:
        </div>
        <div style="padding:20px">
            <select id="export">
                <option value="SVG">SVG</option>
                <option value="JPG">JPG</option>
                <option value="PNG">PNG</option>
                <option value="BMP">BMP</option>
            </select></div>

    </div><br>

    </div>
    <style>
        #diagram {
            padding-top: 50px;
            padding-left: 5px;
            width: 850px;
            height: 2000px;
            float: left;
        }

        #options {
            width: 350px;
            height: 100%;
            float: right;
        }
    </style>
</body>

</html>
