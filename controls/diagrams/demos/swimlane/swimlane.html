<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Symbol Palette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script id="loadscript" data-main="swimlane" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../node_modules/@syncfusion/ej2-navigations/styles/fabric.css" rel="stylesheet" />
    <script src="../require.config.js"></script>
    <style>
        .shapes::before {
            content: "\e70a";
        }

        #symbol {
            width: 25%;
        }

        #diagramDiv {
            width: 75%;
        }
    </style>
</head>

<body>
    <div id="diagrampalette" style="width:100%; ">
        <div id="symbol" style="height:500px; float:left">
            <div id="symbolpalette"></div>
        </div>
        <div id="diagramDiv" style="height:600px;float:left;">
            <div id="diagram"></div>
        </div>
    </div>
</body>

</html>
