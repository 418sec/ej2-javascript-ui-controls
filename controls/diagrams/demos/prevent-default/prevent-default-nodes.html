<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title>Save And Load</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script id = 'loadscript' data-main="prevent-default-nodes" src="../../node_modules/requirejs/require.js"></script>
    <link href="../../styles/material.css" rel="stylesheet" />
    <link href="../../node_modules/@syncfusion/ej2-navigations/styles/accordion/material.css" rel="stylesheet" />
    <link href="../../styles/fabric.css" rel="stylesheet" />
    <script src="../require.config.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <div id="diagram"></div>
            </td>
            <td>
                <div id="save-length" style="height: 50px;"></div>
                <div id="prevent-length" style="height: 50px;"></div>
                <div style="float: right">
                    <table cellspacing="10">
                        <tr class="savereport">
                            <td class=" chkrad">
                                Save File:
                            </td>
                            <td class=" chkrad">
                                <input id="savedreport" type="text" />
                            </td>
                            <td class=" chkrad">
                                <button type="button" id="btnSave">Save</button>
                            </td>
                        </tr>
                        <tr class="loadreport">
                            <td class=" chkrad">
                                Load File:
                            </td>
                            <td class=" chkrad">
                                <input type="text" id="drpdwn" />
                            </td>
                            <td class=" chkrad">
                                <button id="btnLoad" type="button">Load</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
