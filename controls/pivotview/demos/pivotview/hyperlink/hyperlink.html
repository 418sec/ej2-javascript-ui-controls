<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="hyperlink" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .container {
            height: 100%;
            width: 100%;
        }

        #FieldList1 {
            height: 50px;
            width: 650px;
        }

        #PivotView .e-hyperlinkcell {
            color: royalblue;
        }

        #EventDialog .e-dlg-content,
        #EventDialog .e-footer-content {
            text-align: center;
        }

        #EventDialog .e-dlg-closeicon-btn {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 100%;">
        <div id="FieldList1"></div>
        <div id="HyperLinks">
            <select id="hyper-link">
                <option value="allcells">All Cells</option>
                <option value="rowheader">Row Header Only</option>
                <option value="columnheader">Column Header Only</option>
                <option value="valuecells">Value Cells Only</option>
                <option value="summarycells">Summary Cells Only</option>
                <option value="measurebasedconditioanl">Conditional(measure based)</option>
                <option value="labelbasedconditioanl">Conditional(label based)</option>
                <option value="specificrow">Specific Row</option>
                <option value="specificcolumn">Specific Column</option>
            </select>
        </div>
        <div id="PivotView" style="width: 100%;"></div>
        <div id="EventDialog"></div>
    </div>
</body>

</html>
