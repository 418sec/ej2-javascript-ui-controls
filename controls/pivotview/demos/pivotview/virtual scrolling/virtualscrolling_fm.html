<!DOCTYPE html>
<html lang="en">

<head>
    <title> Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/material.css" />
    <script data-main="virtualscrolling_fm" src="../../../node_modules/requirejs/require.js"></script>
    <script src="../require.config.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
    <style>
        .container {
            height: 500px;
        }

        #FieldList1 {
            height: 50px;
        }

        .column {
            float: left;
            width: 60%;
        }
        .column1 {
            float: left;
            width: 40%;

    </style>
</head>

    <div class="container">
            <div class = "column">
                    <br><br><input id="load" type="button" value="Load 100k Rows" name="Load 100k Rows" /><br><br>
                    <div id="PivotView">
                    </div>
            </div>
            
            <div class = "column1" >
                <br><br>
                <input id="drillmem" type="button" value="Drill Member" name="Drill Member" />
                <span id="performanceTime">Time Taken: 0 sec</span>
                <br><br>
                <input id="formatting" type="button" value="Formatting" name="Formatting" />
                <span id="performanceTime10">Time Taken: 0 sec</span>
                <br><br>
                <input id="condformat" type="button" value="Conditional Format" name="Conditional Format" />
                <span id="performanceTime1">Time Taken: 0 sec</span>
                <br><br>
                <input id="valuesort" type="button" value="Value Sorting" name="Value Sorting" />
                <span id="performanceTime3">Time Taken: 0 sec</span>
                <br><br>
                <input id="calcfield" type="button" value="Calculated Field" name="Calculated Field" />
                <span id="performanceTime4">Time Taken: 0 sec</span>

                <br><br>
                <input id="labelSort" type="button" value="Label Sorting" name="Label Sorting" />

                <br><br>
                <input id="singlemeasure" type="button" value="Single Measure" name="Single Measure" />
                <span id="performanceTime8">Time Taken: 0 sec</span>
                <br><br>
                <input id="valuerow" type="button" value="Value axis Row" name="Value axis Row" />
                <span id="performanceTime9">Time Taken: 0 sec</span>
                <br><br>
                <input id="vscroll" type="button" value="Scroll" name="Scroll" />
                <span id="performanceTime7">Time Taken: 0 sec</span>
                <br><br>
                <input id="expandall" type="button" value="Expand All" name="Expand All" />
                <span id="performanceTime2" role="alert">Time Taken: 0 sec</span>
                <br><br>
                <input id="groupingBar" type="button" value="Show/Hide Grouping Bar" name="Show/Hide Grouping Bar" />
            </div>
    </div>

</html>
