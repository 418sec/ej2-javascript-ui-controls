<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typescript Components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <script src="../../node_modules/requirejs/require.js" data-main="animation"></script>
    <script>
        require.config({
            packages: [{
                name: '@syncfusion/ej2-base',
                location: '../../node_modules/@syncfusion/ej2-base',
                main: 'index.js'
            }
            ]
        });
    </script>
    <link href="../../styles/material.css" rel="stylesheet" />
</head>
<body>
    <div class="flex-container">
        <div id="targetContainer" class="flex-item">
        <div id="target" ></div>
            <div id="popup"><div style="margin:-27px 12px;">Popup</div></div>
        </div>
        <div class="flex-item">
            <table id="property" title="Properties">
                <tr>
                    <th colspan="2"> Configure popup element visibility with animation.</th>
                </tr>
                <tr>
                    <td>
                        <div>Hide Popup</div>
                    </td>
                    <td>
                        <div>
                            <button id="hide">Apply</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Show Popup</div>
                    </td>
                    <td>
                        <div>
                            <button id="show">Apply</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <style>
        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            justify-content: space-around;
        }

        .flex-item {
            margin-top: 10px;
            line-height: 150px;
            text-align: center;
        }

        #target {
            display: block;
            float: left;
            background: rgba(185, 168, 168, 0.52);
            border-radius: 1px;
            border: 1px solid rgba(150, 144, 144, 0.25);
        }

        body {
            font-family: "Source Code Pro", Courier, monospace;
        }
        #targetContainer{
            height: 400px;
            width: 400px;
            margin: 100px 0px 50px 165px;
            float: left;
        }
        #property {
            line-height: 56px;
            height: 180px;
            width: 345px;
        }
        #target {
            height: 300px;width: 300px;
            display: block;
            float: left;
            margin: 140px;
            border: solid 1px #d4d4d4;
        }
        #popup{
            position:absolute;
            font-size: 14px;
            background-color: rgba(154, 154, 154, 0.49);
            height:100px;
            width:100px;
            border-radius: 4px;
        }
    </style>
</body>

</html>
