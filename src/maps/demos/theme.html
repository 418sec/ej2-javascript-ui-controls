<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Maps Typescript Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/maps/material.css" />
    <script src="../node_modules/requirejs/require.js" data-main="theme.js"></script>
</head>
<script src="./mapRequireJs.js" type="text/javascript"></script>

<body>
    <!-- htmllint preset="none" -->
    <div class="col-md-9 control-section">
        <div id="container" align="center"></div>
    </div>
    <div class="col-md-3 property-section">
        <select name="dropdown" class="form-control" id="theme" style="width:80%; margin-top: 40px">
            <option value="Material">Material</option>
            <option value="Fabric">Fabric</option>
            <option value="Bootstrap">Bootstrap</option>
            <option value="Highcontrast">Highcontrast</option>
            <option value="MaterialDark">MaterialDark</option>
            <option value="FabricDark">FabricDark</option>
            <option value="BootstrapDark">BootstrapDark</option>
            <option value="Bootstrap4">Bootstrap4</option>
        </select>
    </div>
</body>

</html>
